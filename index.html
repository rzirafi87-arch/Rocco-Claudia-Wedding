<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rocco & Claudia</title>
<style>
  :root{
    --salvia:#6b7b5a;
    --btn:#556846;
    --shadow:rgba(0,0,0,.28);
  }

  /* reset base */
  html,body{height:100%; margin:0; font-family:Georgia,serif; color:#333}

  /* sfondo responsive */
  body{
    background-image:url("sfondo-orizzontale.png");   /* desktop di default */
    background-repeat:no-repeat;
    background-attachment:fixed;
    background-position:center;
    background-size:cover;
  }

  /* frase (solo desktop: su mobile √® dentro l‚Äôimmagine) */
  .phrase{
    position:absolute;
    left:50%; transform:translateX(-50%);
    top:77%;
    width:80%;
    font-size:clamp(16px,2.5vw,22px);
    font-style:italic;
    text-align:center;
    color:#444;
    text-shadow:0 1px 2px rgba(255,255,255,.85);
  }

  /* bottone album, centrato in basso */
  .album{
    position:absolute;
    left:50%; transform:translateX(-50%);
    top:71%;
    display:inline-block;
    background:var(--btn); color:#fff; text-decoration:none;
    padding:14px 20px;
    border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px var(--shadow);
    transition:.2s;
  }
  .album:hover{background:#445838; transform:translateX(-50%) translateY(-2px);}

  /* bottoni chiesa/ristorante in basso a sinistra */
  .cta-left{
    position:absolute; left:28px; bottom:28px;
    display:flex; flex-direction:column; gap:12px;
  }
  .cta{
    display:inline-flex; align-items:center; gap:10px;
    background:var(--btn); color:#fff; text-decoration:none;
    padding:12px 16px; border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px var(--shadow);
    transition:.2s;
  }
  .cta:hover{background:#445838; transform:translateY(-2px);}

  /* MOBILE: usa lo sfondo verticale, nascondi la frase, regola gli offset */
  @media (max-width: 768px){
    body{
      background-image:url("sfondo-verticale.png");
      background-position:center top;   /* di solito rende meglio col verticale */
    }
    .phrase{display:none;}              /* la frase √® gi√† nell‚Äôimmagine mobile */
    .album{top:76%;}                    /* abbassa leggermente il bottone */
    .cta-left{left:18px; bottom:18px;}  /* piccolo respiro ai bordi */
  }
</style>
</head>
<body>

  <!-- Frase (mostrata solo su desktop) -->
  <p class="phrase">‚ÄúCi sono attimi che restano impressi pi√π di mille parole. Aiutaci a custodirli con i tuoi occhi!‚Äù</p>

  <!-- Album Foto, centrato sotto la frase/sulla parte bassa -->
  <a class="album" href="https://photos.app.goo.gl/Zo1bhxAEnwmW7yi48" target="_blank" rel="noopener">üì∏ Album Foto</a>

  <!-- Link utili in basso a sinistra -->
  <div class="cta-left">
    <a class="cta" href="https://maps.app.goo.gl/tT23MCJrEutKfNp1A" target="_blank" rel="noopener">üìç Chiesa</a>
    <a class="cta" href="https://maps.app.goo.gl/ysow3DaFoUKMxufBA" target="_blank" rel="noopener">üçΩÔ∏èü•Ç Ristorante</a>
  </div>

</body>
</html>
