<!DOCTYPE html>

<head>

<title>Rocco & Claudia</title>

<style>
  :root{
    --salvia:#6b7b5a;
    --ombra:rgba(0,0,0,.28);
  }

  html,body{height:100%; margin:0; font-family:Georgia,serif; color:#333}

  /* Sfondo desktop */
  body{
    background-image:url("sfondo-orizzontale.png");
    background-repeat:no-repeat;
    background-attachment:fixed;
    background-size:cover;
    background-position:center;
  }

  /* Sfondo mobile */
  @media (max-width: 768px){
    body{
      background-image:url("sfondo-verticale.png");
      background-size:cover;
      background-position:center;
    }
  }

  /* Frase */
  .phrase{
    position:absolute;
    left:50%; transform:translateX(-50%);
    bottom:100px;
    width:80%;
    font-size:clamp(16px,2.5vw,22px);
    font-style:italic;
    text-align:center;
    color:#444;
  }

  /* Bottone album */
  .album{
    position:absolute;
    left:50%; transform:translateX(-50%);
    bottom:40px;
    display:inline-block;
    background:#556846; color:#fff; text-decoration:none;
    padding:14px 20px;
    border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px rgba(0,0,0,.25);
    transition:.2s;
  }
  .album:hover{background:#445838; transform:translateX(-50%) translateY(-2px);}

  /* Pannello sinistro (Chiesa e Ricevimento) */
  .cta-left{
    position:absolute; left:28px; bottom:28px;
    display:flex; flex-direction:column; gap:12px;
  }
  .cta{
    display:inline-flex; align-items:center; gap:10px;
    background:#556846; color:#fff; text-decoration:none;
    padding:12px 16px; border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px rgba(0,0,0,.25);
    transition:.2s;
  }
  .cta:hover{background:#445838; transform:translateY(-2px);}
</style>
</head>
<body>
