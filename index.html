<style>
  :root{

  /* base */
  html,body{
    height:100%;

  /* sfondo desktop (uguale a prima) */
  body{
    background-image:url("sfondo-inizio-elegante.png");
    background-repeat:no-repeat;

    background-size:cover;
    background-position:center top;

    background-color:#f3efe6;
  }

  /* frase sotto la data */
  .phrase{
    position:absolute;

    text-align:center;

  }

  /* bottone album (centrato) */
  .album{
    position:absolute;
    left:50%; transform:translateX(-50%);
    top:70vh;                        /* sopra la frase */
    display:inline-block;
    background:#556846; color:#fff; text-decoration:none;
    padding:14px 20px;
    border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px rgba(0,0,0,.25);
    transition:.2s;
  }
  .album:hover{background:#445838; transform:translateX(-50%) translateY(-2px);}

  /* bottoni chiesa/ristorante in basso a sx */
  .cta-left{
    position:fixed; left:18px; bottom:18px;
    display:flex; flex-direction:column; gap:10px;
    z-index:5;
  }
  .cta{
    display:inline-flex; align-items:center; gap:10px;
    background:#556846; color:#fff; text-decoration:none;
    padding:12px 16px; border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px rgba(0,0,0,.25);

  }

  /* --------- CORREZIONI MOBILE ---------
     Quando lo schermo √® alto e stretto, facciamo vedere tutta l‚Äôimmagine
     come sul PC: niente tagli sul logo R&C n√© sulla foglia.               */
  @media (max-aspect-ratio: 4/5){
    body{
      background-size:contain;      /* mostra tutta l‚Äôimmagine */
      background-attachment:scroll; /* evita scatti su mobile */
      background-position:top center;
      background-color:#f3efe6;     /* riempie le bande sotto/sopra */
    }
    .album{ top:63vh; }             /* avvicino il bottone alla data */
    .phrase{ top:72vh; width:88%; } /* frase subito sotto */
  }

  /* telefoni molto piccoli */
  @media (max-width: 360px){
    .album{ top:61vh; padding:12px 16px; }
    .phrase{ top:71vh; font-size:15px; }
  }
</style>
