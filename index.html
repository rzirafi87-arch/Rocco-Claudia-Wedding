<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rocco & Claudia</title>
<style>
  :root{
    --salvia:#6b7b5a;
    --ombra:rgba(0,0,0,.28);
    --phrase-top: 77vh;  /* regola la frase sotto la data */
    --album-top: 71vh;   /* regola il bottone Album Foto */
  }

  html,body{height:100%; margin:0; font-family:Georgia,serif; color:#333}

  /* Sfondo */
  body{
    background-image:url("sfondo-inizio-elegante.png");
    background-repeat:no-repeat;
    background-attachment:fixed;
    background-size:cover;
    background-position:center;
  }

  /* Frase (sotto la data presente nello sfondo) */
  .phrase{
    position:absolute;
    left:50%; transform:translateX(-50%);
    top:var(--phrase-top);
    width:min(92vw, 980px);
    font-size:clamp(16px,2.5vw,22px);
    font-style:italic;
    text-align:center;
    color:#444;
    text-shadow:0 1px 2px rgba(255,255,255,.85);
  }

  /* Bottone album, centrato */
  .album{
    position:absolute;
    left:50%; transform:translateX(-50%);
    top:var(--album-top);
    display:inline-block;
    background:#556846; color:#fff; text-decoration:none;
    padding:14px 20px;
    border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px rgba(0,0,0,.25);
    transition:.2s;
  }
  .album:hover{background:#445838; transform:translateX(-50%) translateY(-2px);}

  /* Pulsanti Chiesa e Ristorante in basso a sinistra */
  .cta-left{
    position:absolute; left:28px; bottom:28px;
    display:flex; flex-direction:column; gap:12px;
  }
  .cta{
    display:inline-flex; align-items:center; gap:10px;
    background:#556846; color:#fff; text-decoration:none;
    padding:12px 16px; border-radius:12px; font-weight:700;
    box-shadow:0 8px 18px rgba(0,0,0,.25);
    transition:.2s;
  }
  .cta:hover{background:#445838; transform:translateY(-2px);}

  /* Mobile */
  @media (max-width: 680px){
    :root{ --phrase-top: 60vh; --album-top: 69vh; }
    .cta-left{left:18px; bottom:18px;}
  }
</style>
</head>
<body>

  <!-- Frase sotto la data -->
  <p class="phrase">"Ci sono attimi che restano impressi pi√π di mille parole. Aiutaci a custodirli con i tuoi occhi!"</p>

  <!-- Album Foto sotto la frase -->
  <a class="album" href="https://photos.app.goo.gl/Zo1bhxAEnwmW7yi48" target="_blank" rel="noopener">üì∏ Album Foto</a>

  <!-- Link utili in basso a sinistra -->
  <div class="cta-left">
    <a class="cta" href="https://maps.app.goo.gl/tT23MCJrEutKfNp1A" target="_blank" rel="noopener">üìç Chiesa</a>
    <a class="cta" href="https://maps.app.goo.gl/ysow3DaFoUKMxufBA" target="_blank" rel="noopener">üçΩÔ∏èü•Ç Ristorante</a>
  </div>

</body>
</html>
